name: ask_abc
description: AI-powered Construction Guru app for homebuilders, contractors, and homeowners
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # Image & Camera
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Location & Maps
  geolocator: ^10.1.0
  url_launcher: ^6.2.2
  
  # Localization
  intl: ^0.20.2
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # QR Code & AR (Phase 2)
  qr_code_scanner: ^1.0.1
  
  # Voice (Optional)
  speech_to_text: ^6.6.0
  
  # Utilities
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  # Uncomment when Urdu font is added:
  # fonts:
  #   - family: NotoSansUrdu
  #     fonts:
  #       - asset: assets/fonts/NotoSansArabic-Regular.ttf

